<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exchange Rates: GBP/CNY</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #f3ec78, #af4261);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        animation: fadeIn 2s;
      }
      @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
      }
      h1 {
        font-weight: 500;
        font-size: 2.5em;
        margin-bottom: 0.5em;
      }
      #exchange-rate {
        font-size: 2em;
        font-weight: 300;
        color: #f3ec78;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Exchange Rates: GBP/CNY</h1>
      <p>The current exchange rate for British Pound Sterling (GBP) to Chinese Yuan (CNY) is:</p>
      <p id="exchange-rate"></p>
    </div>
    <script>
      // Add your JavaScript code here
      var myHeaders = new Headers();
      myHeaders.append("apikey", "Sja6ZyaCDZXEwBuiND8Cga3sGiMAl0Gg");

      var requestOptions = {
        method: 'GET',
        redirect: 'follow',
        headers: myHeaders
      };
    
      async function getExchangeRate() {
        try {
          const response = await fetch("https://api.apilayer.com/currency_data/live?source=GBP&currencies=CNY", requestOptions);
          const data = await response.json();
          const exchangeRate = document.getElementById('exchange-rate');
          const rate = data.quotes.GBPCNY
          exchangeRate.textContent = `1 GBP = ${rate} CNY`;
        } catch (error) {
          console.log(error);
        }
      }
    
      getExchangeRate();
    </script>
  </body>
</html><!DOCTYPE html>

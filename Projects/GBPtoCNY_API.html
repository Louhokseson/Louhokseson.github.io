<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exchange Rates: GBP/CNY</title>
  </head>
  <body>
    <h1>Exchange Rates: GBP/CNY</h1>
    <p>The current exchange rate for British Pound Sterling (GBP) to Chinese Yuan (CNY) is:</p>
    <p id="exchange-rate"></p>
    <script>
      // Add your JavaScript code here
        var myHeaders = new Headers();
        myHeaders.append("apikey", "Sja6ZyaCDZXEwBuiND8Cga3sGiMAl0Gg");

        var requestOptions = {
        method: 'GET',
        redirect: 'follow',
        headers: myHeaders
        };
      
      async function getExchangeRate() {
        try {
          const response = await fetch("https://api.apilayer.com/currency_data/live?source=GBP&currencies=CNY", requestOptions);
          const data = await response.json();
          const exchangeRate = document.getElementById('exchange-rate');
          const rate = data.quotes.GBPCNY
          exchangeRate.textContent = `1 GBP = ${rate} CNY`;
        } catch (error) {
          console.log(error);
        }
      }
      
      getExchangeRate();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oops!</title>
    <link rel="stylesheet" type="text/css" href="https://www.apple.com/wss/fonts?families=SF+Pro,v3|SF+Pro+Icons,v3">

    <style>
        /* Rest of your CSS code */
        body {
            background-color: #f1f1f1;
            font-family: "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }

        h1 {
            color: #000;
            text-align: center;
            margin-top: 100px;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            color: #666;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .shake-animation {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Apple Style */
        body {
            background-color: #f9f9f9;
        }

        h1 {
            color: #000;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }

        .shake-animation {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Oops!</h1>
    <p>Sorry, Xuexun has been occupied with generalized Langevin dynamics recently. </p>
    <p>His CV will be done tomorrow by Chatgpt hopefully.</p>

    <script>
        window.onload = function() {
            shakeElement();
        };

        function shakeElement() {
            var element = document.querySelector('h1');
            element.classList.add('shake-animation');
            setTimeout(function() {
                element.classList.remove('shake-animation');
            }, 500);
        }
    </script>
</body>
</html>
